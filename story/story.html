<!DOCTYPE html>
<!-- Reference from https://developers.google.com/maps/documentation/javascript/examples/map-simple#maps_map_simple-html -->
<html>
  <head>
    <title>Earthquakes Around The World</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/@google/markerclustererplus@4.0.1/dist/markerclustererplus.min.js"></script>
    <script src="javascript.js"></script>
  <style>    
    /*Always set the map height explicitly to define the size of the div
    element that contains the map.*/
    #map {
  height: 80%;
  width: 100%;
  margin: 0;
}

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
}
    h1, h2 {
      text-align:center;
}
    p {
      text-align:center;
   </style>
  </head>
  <body>
    <div class = "image" img src="quake.jpg" alt="Earthquakes"> 
    <h1> Earthquakes around the world in last month </h1>
    <h2> Showing all earthquakes over 4.5 Magnitude </h2>
    <div id="map"></div>
    <p> This map shows all the earthquakes that were recorded by USGS during last month, having magnitude greater than 4.5.<p>
    <a href= "https://earthquake.usgs.gov/earthquakes/feed/v1.0/csv.php"> Find the source data here!</a>
    </div>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap&v=weekly"
      async
    ></script>
  </body>
</html>
